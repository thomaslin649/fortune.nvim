name: Bug Report
description: File a bug report
labels: [bug]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: input
    attributes:
      label: 'Neovim version (nvim -v | head -n1)'
      placeholder: 'NVIM v0.7.0'
    validations:
      required: true
  - type: input
    attributes:
      label: 'Operating system/version'
      placeholder: 'macOS 11.5'
    validations:
      required: true
  - type: textarea
    attributes:
      label: 'How to reproduce the issue'
      description: |
        How do you trigger this bug? Please walk us through it step by step.
        Log path: `~/.cache/nvim/ufo.log`
      value: |
        `cat mini.lua`
        ```lua
        -- Use Vim packages install the plugin, also work with some plugins manager such as packer.nvim
        vim.o.packpath = '~/.local/share/nvim/site'
        vim.cmd('packadd promise-async')
        vim.cmd('packadd nvim-ufo')

        -- Setting
        vim.o.foldcolumn = '1'
        vim.o.foldlevel = 99
        vim.o.foldlevelstart = -1
        vim.o.foldenable = true

        local ufo = require('ufo')
        ufo.setup()
        vim.keymap.set('n', 'zR', ufo.openAllFolds)
        vim.keymap.set('n', 'zM', ufo.closeAllFolds)
        ```
        `nvim --clean +'so mini.lua'`

        1.
        2.
        3.
        ...
    validations:
      required: true

  - type: textarea
    attributes:
      label: 'Expected behavior'
      description: 'Describe the behavior you expect. May include logs, images, or videos.'
    validations:
      required: true
  - type: textarea
    attributes:
      label: 'Actual behavior'
    validations:
      required: true
